databaseChangeLog:
  - changeSet:
      id: create-accommodations-table
      author: svg
      changes:
        - createTable:
            tableName: accommodations
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: daily_rate
                  type: decimal(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: availability
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: size
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: country
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: street
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: build_number
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

  - changeSet:
      id: create-accommodation-amenities-table
      author: svg
      changes:
        - createTable:
            tableName: accommodation_amenities
            columns:
              - column:
                  name: accommodation_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: amenity
                  type: varchar(255)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: accommodation_amenities
            baseColumnNames: accommodation_id
            referencedTableName: accommodations
            referencedColumnNames: id
            constraintName: fk_accommodation_amenities
            onDelete: CASCADE
