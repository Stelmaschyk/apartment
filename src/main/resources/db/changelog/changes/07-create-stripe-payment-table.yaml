databaseChangeLog:
  - changeSet:
      id: create-stripe-payments-table
      author: svg
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: status
                  type: varchar(255)
                  defaultValue: PENDING
                  constraints:
                    nullable: false
              - column:
                  name: booking_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: url
                  type: varchar(2048)
                  constraints:
                    nullable: true
              - column:
                  name: session_id
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: amount
                  type: decimal(10, 2)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: payments
            baseColumnNames: booking_id
            constraintName: fk_booking_payments
            referencedTableName: bookings
            referencedColumnNames: id
